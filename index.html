<!DOCTYPE html> <!-- Le dice al navegador que usás HTML5 -->
<html lang="es"> <!-- Elemento raíz, define el idioma -->
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste para media queries -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon"> <!-- Ícono de la pestaña -->
    <title>Apuntes</title> <!-- Título que aparece en la pestaña -->
</head>
<body>
    <!-- Aca va todo el contenido visible -->

     <!-- Header | Encabezado de la pagina-->
    <header>
        <h1>Hola, Mundo!</h1> <!-- Título principal --> 
    </header>

    <!-- Main | Contenido principal -->
    <main> 
        <p>Este es un párrafo de ejemplo.</p> <!-- Párrafo de texto -->
        <a href="https://www.ejemplo.com">Visitar Ejemplo.com</a> <!-- Enlace -->
        <img src="img/tumblr_mt8q5co2VD1s9n27to1_400.gif" alt="" width="1000"> <!-- Imagen con ruta relativa -->
    </main> 

    <!-- Footer | Pie de página -->
    <footer>
        <p>Pie de página</p> <!-- Información del pie de página -->
    </footer>
</body>
</html>
